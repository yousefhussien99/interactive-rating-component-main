<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Container">
    <img src="images/icon-star.svg" alt="logo" class="logo">
    <h1>
      How did we do?
    </h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="rating">
      <form action="">
        <input type="button" class="btn1" value="1" name="btn1">
        <input type="button" class="btn2" value="2" name="btn2">
        <input type="button" class="btn3" value="3" name="btn3">
        <input type="button" class="btn4" value="4" name="btn4">
        <input type="button" class="btn5" value="5" name="btn5">
      </form>
    </div>
    <div class="bttn">
      <button type="button" class="submit" >Submit</button>
    </div>
  </div>
</body>
</html>
